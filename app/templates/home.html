{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-start">
          <div class="navbar-logo">
            <img
              src="https://msk.top-academy.ru/dist/images/logo/step_logo_rus.svg"
              alt=""
            />
          </div>
        </div>
        <div class="navbar-menu">
          <div class="navbar-item">
            <button class="button">Создать пост</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        {% for post in posts %}
        <a class="post" href="{% url 'app:post_detail' post.id %}">
          <div>
            <div class="title">{{post.title}}</div>
            <div class="author">Опубликовано: {{post.author}}</div>
          </div>
          <div>
            <div class="text">{{post.snippet}}...</div>
            <div class="date">{{post.date_added}}</div>
          </div>
        </a>
        {% endfor %}
      </div>
    </main>
  </body>
</html>
