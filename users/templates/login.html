{% extends 'base_layout.html' %} 

{% block content %}
<div class="form">
  <form action="" method="post" enctype="multipart/form-data" style="width: 30vw">
    {% csrf_token %}
    {% for field in form %}

    <div class="field">
      {{ field }}
    </div>
    {% endfor %}

    <div class="redirect" style="text-align: right;">Перейти на страницу 
      <a href="{% url 'users:register' %}">регистрации</a>
    </div>
    <button>Войти</button>
  </form>
</div>
{% endblock %}
